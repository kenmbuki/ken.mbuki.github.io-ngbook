<!DOCTYPE html>
<html ng-app = "myApp" ng-Controller="CardController">

    <head>
        <title>{{ user.name }} | Card Generator</title>
        <script src="../bower_components/angular/angular.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link href="../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="js/directives.js"></script>
        <script src="js/controllers.js"></script>
    </head>

    <body>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <nav id="header" class="navbar navbar-default" role="navigation">
          <div id="header_left" class="navbar-brand" title="Card Generator">
              Card Generator
          </div>
    </nav>

<div class="wrapper">
  <div class="panel-group" id="accordion1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion1" href="#collapseOne">
            <i class="fa fa-user fa-fw"></i>Full Name
          </a>
        </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
          Full Name: <input type="text" ng-model="user.name" placeholder="Full Name" />
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion1" href="#collapseTwo">
            <i class="fa fa-star fa-fw"></i>Occupation
          </a>
        </h4>
      </div>
      <div id="collapseTwo" class="panel-collapse collapse">
        <div class="panel-body">
          Occupation: <input type="text" ng-model="user.occupation" placeholder="Occupation" />
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion1" href="#collapseThree">
            <i class="fa fa-comment fa-fw"></i>Email</a>
          </a>
        </h4>
      </div>
      <div id="collapseThree" class="panel-collapse collapse">
        <div class="panel-body">
          Email: <input type="text" ng-model="user.email" placeholder="Email-ID" />
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion1" href="#collapseFour">
            <i class="fa fa-hand-o-right fa-fw"></i>Personal Link 1
          </a>
        </h4>
      </div>
      <div id="collapseFour" class="panel-collapse collapse">
        <div class="panel-body">
          http://<input type="text" ng-model="user.link1" placeholder="Personal Link-1" />
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion1" href="#collapseFive">
            <i class="fa fa-hand-o-right fa-fw"></i>Personal Link 2
          </a>
        </h4>
      </div>
      <div id="collapseFive" class="panel-collapse collapse">
        <div class="panel-body">
          http://<input type="text" ng-model="user.link2" placeholder="Personal Link-2" />
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion1" href="#collapseSix">
            <i class="fa fa-picture-o fa-fw"></i>Company Logo
          </a>
        </h4>
      </div>
      <div id="collapseSix" class="panel-collapse collapse">
        <div class="panel-body">
          http://<input type="text" ng-model="user.companylogo" placeholder="Company Logo URL" />
        </div>
      </div>
    </div>
  </div>

  <div class="card" style="
   background: -webkit-linear-gradient(top, {{ user.color1 }} , {{ user.color2 }});
   background: -o-linear-gradient(top,{{ user.color1 }}, {{ user.color2 }});
   background: -moz-linear-gradient(top,{{ user.color1 }}, {{ user.color2 }});
   background: linear-gradient(top,{{ user.color1 }}, {{ user.color2 }});
   color:{{ user.textcolor1 }};">

    <img ng-src="{{ user.companylogo }}" class="logo">

    <div class="details">
      <h1>{{ user.name }}</h1>
      <h2 style="color:{{ user.textcolor2 }};">{{ user.occupation }}</h2>

      <hr>

      <p style="color:{{ user.textcolor2 }};">
        <a ng-href="mailto:{{ user.email }}">{{ user.email }}</a>
      </p>

      <p style="color:{{ user.textcolor2 }};">
        <a ng-href="http://{{ user.link1 }}">{{ user.link1 }}</a>
      </p>

      <p style="color:{{ user.textcolor2 }};">
        <a ng-href="http://{{ user.link2 }}">{{ user.link2 }}</a>
      </p>

      <div class="social">
        <span class="twitter" style="color:{{ user.textcolor1 }};">
          <a ng-href="https://www.twitter.com/{{ user.tusername }}" title="@{{ user.tusername }}">
            <i class="fa fa-twitter fa-fw"></i>
          </a>
          <span class="twitter-handle" ng-show="!user.fusername && !user.gusername">
            @{{user.tusername}}
          </span>
        </span>

        <span class="facebook" style="color:{{ user.textcolor1 }};" ng-if="user.fusername">
          <a ng-href="https://www.facebook.com/{{ user.fusername }}" title="{{ user.name }} on Facebook" >
            <i class="fa fa-facebook fa-fw"></i>
          </a>
        </span>
        <span class="gplus" style="color:{{ user.textcolor1 }};" ng-if="user.gusername">
          <a ng-href="https://www.google.com/{{ user.gusername }}" title="{{ user.name }} on Google+">
            <i class="fa fa-google-plus fa-fw"></i>
          </a>
        </span>
      </div>
    </div>
  </div>
</div>
</div>

    </body>
</html>
